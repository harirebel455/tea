<!DOCTYPE html>
<html>
<head>
	<title>the coffee house</title>
	<style>
		body
		{
			margin: 50px 400px;
			background-image:url(https://pantryparatus.com/wp-content/uploads/2016/12/products-pouring-coffee-into-cup.jpg);
			background-repeat: no-repeat;
			background-position: center;
			font-size: 20px;
		}
      label
      {
         color: blue;
      }
      input[type=text]
      {
         height: 20px;
         border-radius: 10px;
         outline: none;

      }
      input[type=email]
      {
         height: 20px;
         border-radius: 10px;
         outline: none;

      }
      input[type=no]
      {
         height: 20px;
         border-radius: 10px;
         outline: none;
         
      }
      select
      {
         height: 20px;
         border-radius: 10px;
         outline: none;
         
      }
      input[type=submit]:hover
      {
         
         background:linear-gradient(45deg,indigo,yellow,limegreen,seagreen,black);
         color: cyan;
         cursor: pointer;
         width: 80px;
         height: 30px;
         border-radius: 0px 20px;
         box-shadow: 0 0 30px red;
      }
      input[type=Reset]:hover
      {
         
         background:linear-gradient(45deg,indigo,yellow,limegreen,seagreen,black);
         color: cyan;
         cursor: pointer;
         width: 80px;
         height: 30px;
         border-radius: 0px 20px;
         box-shadow: 0 0 30px red;
      }
	</style>
</head>
<body>
   <h1>The Coffee House</h1>
   <h2>Order Form</h2>
   <div>
   	<form>
   		<table>
   			<tr>
   				<td><label>Coffee</label></td>
   				<td><select>
   					<option>...select coffee...</option>
   					<option>flat white</option>
   					<option>frappe</option>
                    <option>EisCoffee</option>
                    <option>Black Tie</option>
                    <option>Irish Coffee</option>
   				</select></td>
   			</tr>
   			<tr>
   				<td rowspan="2"><label>type</label></td>
   				<td><input type="radio" name="h1">Cool</td></tr>
   				<tr><td ><input type="radio" name="h1">Hot Coffee</td>
   			</tr>
   			<tr>
   				<td><label>Quantity(in pounds):</label></td>
   				<td><input type="no"></td>
   			</tr>
   			<tr>
   				<td><label>Name:</label></td>
   				<td><input type="text"></td>
   			</tr>
   			<tr>
   				<td><label>E-mail address:</label></td>
   				<td><input type="email"></td>
   			</tr>
   			<tr>
   				<td><label>Telephone:</label></td>
   				<td><select>
                  <option>+91</option>
                  <option>374</option>
                  <option>61</option>
                  <option>880</option>
                  <option>57</option>
                  <option>1-762</option>
               </select><input type="no"
            </td>
   			</tr>
   			<tr>
   				<td><label>Address:</label></td>
   				<td><input type="text"></td>
   			</tr>
   			<tr>
   				<td><label>City:</label></td>
   				<td><input type="text"></td>
   			</tr>
   			<tr>
   				<td><label>State:</label></td>
   				<td><input type="text"></td>
   			</tr>
   			<tr>
   				<td><label>Zip:</label></td>
   				<td><input type="text"></td>
   			</tr>
   			<tr>
   				<td align="right" class="a"><input type="Submit"></td>
   				<td class="a"><input type="Reset"></td>
   			</tr>
   		</table>
   	</form>
   </div>
</body>
</html>
